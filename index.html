<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Pensamentos</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <img src="assets/imagens/logo.png" alt="" />
          <h1>
            Trechos de músicas,<br />
            citações de livros e <br />
            <strong
              >suas melhores ideias <br />
              num só lugar!</strong
            >
          </h1>
        </div>
        <div class="img-header">
          <img src="assets/imagens/computador-cabecalho.png" alt="" />
        </div>
      </div>
    </header>
    <main class="background-overlay">
      <div class="overlay"></div>
      <div class="overlay overlay-color"></div>
      <h2>Adicione um pensamento novo:</h2>
      <section id="form-container">
        <form id="thought-form">
          <label for="thought-content">Pensamento</label>
          <input type="hidden" id="thought-id" />
          <textarea
            id="thought-content"
            placeholder="Digite seu pensamento"
            required
          >
          </textarea>
          <label for="thought-autoria"> Autoria ou Fonte </label>
          <input
            type="text"
            id="thought-autoria"
            placeholder="Insira a autoria ou fonte"
            required
          />
          <div class="form-buttons">
            <button type="submit" id="save-button">Salvar</button>
            <button type="button" id="cancel-button">Cancelar</button>
          </div>
        </form>
      </section>
      <span></span>
      <section id="thoughts-list-container">
        <h3>Meu Mural</h3>
        <ul id="thoughts-list"></ul>
      </section>
    </main>
    <footer>
      <p>
        &copy; 2024 Desenvolvido por Alura. Projeto fictício sem fins
        comerciais.
      </p>
    </footer>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/ui.js"></script>
  </body>
</html>
